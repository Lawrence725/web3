    1. Header
    2. Footer
    3. Main
    4. Popup -->

    <!DOCTYPE html>
    <html>
        <head>
            <title>電子菜單</title>
            <!-- <link rel="icon" type="image/svg" href="./icon/favicon.svg"/> -->
            <meta charset="UTF-8">
            <meta name="keywords" content="電子菜單">
            <meta name="description" content="電子菜單">
            <meta name="author" content="DotDot">
            <meta name="format-detection" content="telephone=no">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
            <!-- CSS -->
            <link rel="stylesheet" href="./css/style.css">
            <!-- Awesome Icon -->
            <link href="./css/fontawesome-free-6.3.0-web/css/all.css" rel="stylesheet">
        </head>
        <body class="menu">
            <!-- Loading -->
            <!-- <div class="loading"><div>
                <img src="img/brand.png">
            <div></div></div></div> -->
    
            <!--------------- 1. Header --------------->
            <section id ="header"></section>
            <section class="menu__categories">
                <a class="category--active">主餐</a>
                <a>副餐</a>
                <a>前菜</a>
                <a>沙拉</a>
                <a>義大利麵</a>
                <a>披撒</a>
                <a>盤餐</a>
                <a>甜點</a>
                <a>湯品</a>
                <a>飲料</a>
            </section>

            <!--------------- 2. Footer --------------->
            <section class="footer">
                <button class="action" onclick="popCart()">
                    <i class="action__icon fa-solid fa-cart-shopping fa-lg"></i>
                    <div class="action__info">
                        <span class="action__count">2件</span>
                        <span class="action__price">$2997</span>
                    </div>
                    <div class="action__name">購物車</div>
                </button>
            </section>
    
            <!--------------- 3. Main --------------->
            <section class="main">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="搜尋" value="">
                </div>
                <span class="title">主餐</span>
                <a class="item">
                    <img class="item__img" src="img/food.png">
                    <div class="item__tag">人氣推薦</div>
                    <span class="item__name">金色三麥經典大拼盤</span>
                    <span class="item__price">$999</span>
                    <div class="item__count">2</div>
                </a>
                <a class="item">
                    <img class="item__img" src="img/food1.png">
                    <span class="item__name">墨魚醉嗆烏魚子墨魚醉嗆烏魚子</span>
                    <span class="item__price">$999</span>
                </a>
                <a class="item">
                    <img class="item__img" src="img/food2.png">
                    <span class="item__name">蜜香滿天飛</span>
                    <span class="item__price">$999</span>
                </a>
                <a class="item item--sold-out">
                    <img class="item__img" src="img/food3.png">
                    <div class="item__img--sold-out">售完</div>
                    <span class="item__name">金色三麥經典大拼盤</span>
                    <span class="item__price">$999</span>
                </a>
                <span class="title">甜點</span>
                <a class="item">
                    <div class="item__img--none">
                        <i class="fa-solid fa-utensils"></i>
                    </div>
                    <span class="item__name">墨魚醉嗆烏魚子</span>
                    <span class="item__price">$999</span>
                </a>
            </section>
    
            <!--------------- 4. Popup --------------->
            <section id="pop__cart" class="pop pop--full pop__cart" onclick="popClose(this)">
                <div class="pop__body">
                    <a onclick="popClose(this)" class="pop__close pop__close--fixed"><i class="fa-solid fa-xmark fa-lg"></i></a>
                    <!-- 標題 -->
                    <div class="cart-top">
                        <i class="cart-top__icon fa-solid fa-cart-shopping fa-lg"></i>
                        <span class="cart-top__title">購物車</span>
                        <a class="cart-top__clear">
                            <span>清空</span>
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </div>
                    <!-- 商品 -->
                    <div class="cart-item">
                        <div class="cart-item__left">
                            <span class="cart-item__name">金色三麥經典大拼盤</span>
                            <span class="cart-item__detail">香腸大拼盤 x2・三麥經典洋蔥圈</span>
                            <span class="cart-item__detail">奶茶・少糖・少冰</span>
                            <span class="cart-item__detail">備注：飲料一起上</span>
                            <div class="cart-item__count">
                                <a><i class="fa-solid fa-minus fa-lg"></i></a>
                                <span>2</span>
                                <a><i class="fa-solid fa-plus fa-lg"></i></a>
                            </div>
                        </div>
                        <span class="cart-item__price">$1998</span>
                    </div>
                    <div class="cart-item">
                        <div class="cart-item__left">
                            <span class="cart-item__name">墨魚醉嗆烏魚子</span>
                            <span class="cart-item__detail">千島醬・番茄醬</span>
                            <span class="cart-item__detail">奶茶・少糖・少冰</span>
                            <div class="cart-item__count">
                                <a><i class="fa-solid fa-minus fa-lg"></i></a>
                                <span>2</span>
                                <a><i class="fa-solid fa-plus fa-lg"></i></a>
                            </div>
                        </div>
                        <span class="cart-item__price">$999</span>
                    </div>
                    <div class="cart-item">
                        <div class="cart-item__left">
                            <span class="cart-item__name">蜜香滿天飛</span>
                            <span class="cart-item__detail">備注：餐後上</span>
                            <div class="cart-item__count">
                                <a><i class="fa-solid fa-minus fa-lg"></i></a>
                                <span>1</span>
                                <a><i class="fa-solid fa-plus fa-lg"></i></a>
                            </div>
                        </div>
                        <span class="cart-item__price">$999</span>
                    </div>
                    <!-- 備註 -->
                    <textarea class="cart-remark" placeholder="訂單備註" oninput="textarea(this)"></textarea>
                    <!-- 推薦 -->
                    <div class="cart-suggest">
                        <span class="suggest-title">推薦商品</span>
                        <a class="suggest-item">
                            <img class="suggest-item__img" src="img/food3.png">
                            <span class="suggest-item__name">墨魚醉嗆烏魚子</span>
                            <span class="suggest-item__price">$999</span>
                        </a>
                        <a class="suggest-item">
                            <img class="suggest-item__img" src="img/food2.png">
                            <span class="suggest-item__name">蜜香滿天飛蜜香滿天飛</span>
                            <span class="suggest-item__price">$999</span>
                        </a>
                        <a class="suggest-item">
                            <img class="suggest-item__img" src="img/food1.png">
                            <span class="suggest-item__name">墨魚醉嗆烏魚子</span>
                            <span class="suggest-item__price">$999</span>
                        </a>
                    </div>
                    <!-- 按鈕 -->
                    <div class="cart-bottom">
                        <button class="action" onclick="popClose(this)">
                            <i class="action__icon fa-solid fa-cart-shopping fa-lg"></i>
                            <div class="action__info">
                                <span class="action__count">2件</span>
                                <span class="action__price">$3996</span>
                            </div>
                            <div class="action__name">全部送出</div>
                        </button>
                    </div>
                </div>
            </section>
    
            <!-- Script -->
            <script src="./js/header.js"></script>
            <script src="./js/menu.js"></script>
        </body>
    </html>
